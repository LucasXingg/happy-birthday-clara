<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        @font-face {
            font-family: 'BradleyHandITC';
            src: url('/BRADHITC.TTF') format('truetype');
        }

        body {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background-image: url('background.jpg'); /* Use the image in the root path */
        }
        .wrapper {
            width: 100%;
            max-width: 600px; /* Maximum width for content */
            box-sizing: border-box;
            padding: 0 20px; /* Add space on both sides */
            margin: 0 auto; /* Center the wrapper */
        }
        .card {
            display: block;
            width: 100%; /* Full width of the wrapper */
            margin: 20px 0; /* Vertical spacing */
            padding: 20px;
            background-color: rgb(231, 198, 132);
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'BradleyHandITC', cursive;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            box-sizing: border-box; /* Ensure padding doesn't expand width */
        }
        .header {
            margin-top: 30px;
            padding-right: 120px;
            font-size: 32px;
            font-weight: bold;
            color: #32CD32;
        }
        .subheader {
            margin-bottom: 30px;
            padding-left: 70px;
            font-size: 32px;
            font-weight: bold;
            color: #32CD32;
        }
        .video {
            display: flex;
            flex-direction: column; /* Layout items vertically */
            width: 100%;
            /* padding: 20px; */
            margin: 10px 0; /* Space between sections */
            /* height: auto; Maintain aspect ratio */
            border-radius: 40px; /* Match card's rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
        }
        .buttons-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Add spacing from the content above */
            padding-right: 20px; /* Optional padding for extra spacing from the edge */
        }
        .button {
            display: block;
            width: 50px; /* Full width of the wrapper */
            padding: 10px;
            background-color: rgb(231, 198, 132);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box; /* Ensure padding doesn't expand width */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- First Section: Happy Birthday -->
        <div class="card">
            <div class="header">Happy</div>
            <div class="subheader">Birthday</div>
        </div>

        <!-- Third Section: Empty Section -->

            Your browser does not support the video tag.
        </video>
        <div class="buttons-container">

</body>
</html>
