<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .wrapper {
            width: 80%
        }
        .card {
            display: flex;
            flex-direction: column; /* Layout items vertically */
            align-items: center;   /* Center items horizontally */
            width: 100%;
            padding: 20px;
            margin: 10px 30px; /* Space between sections */
            background-color: #add8e6;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .section {
            margin: 10px 30px; /* Space between sections */
            padding: 30px;
            background-color: #add8e6;
            border-radius: 20px;
            width: 100%; /* Make sections take the full card width */
            text-align: center;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
        }
        .subheader {
            font-size: 2em;
            color: #32CD32;
        }
        .video {
            display: flex;
            flex-direction: column; /* Layout items vertically */
            width: 100%;
            /* padding: 20px; */
            margin: 10px 30px; /* Space between sections */
            /* height: auto; Maintain aspect ratio */
            border-radius: 20px; /* Match card's rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- First Section: Happy Birthday -->
        <div class="card">
            <div class="header">HAPPY</div>
            <div class="subheader">BIRTHDAY</div>
        </div>

        <!-- Second Section: Video Player -->
        <!-- <div class="card">
            <video class="video" controls>
                <source src="/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div> -->
        <video class="video" controls>
            <source src="/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Third Section: Empty Section -->
        <div class="card">
            <!-- You can add content here if needed -->
        </div>
    </div>
</body>
</html>
