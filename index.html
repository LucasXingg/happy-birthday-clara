<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background-color: #f4f4f4;
        }
        .wrapper {
            width: 100%;
            max-width: 600px; /* Maximum width for content */
            box-sizing: border-box;
            padding: 0 20px; /* Add space on both sides */
            margin: 0 auto; /* Center the wrapper */
        }
        .card {
            display: block;
            width: 100%; /* Full width of the wrapper */
            margin: 20px 0; /* Vertical spacing */
            padding: 20px;
            background-color: rgb(231, 198, 132);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Bradley Habd';
            text-align: center;
            box-sizing: border-box; /* Ensure padding doesn't expand width */
        }
        .header {
            /* font-size: 2.5em; */
            font-weight: bold;
            color: #32CD32;
        }
        .subheader {
            /* font-size: 2em; */
            color: #32CD32;
        }
        .video {
            display: flex;
            flex-direction: column; /* Layout items vertically */
            width: 100%;
            /* padding: 20px; */
            margin: 10px 0; /* Space between sections */
            /* height: auto; Maintain aspect ratio */
            border-radius: 20px; /* Match card's rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- First Section: Happy Birthday -->
        <div class="card">
            <div class="header">HAPPY</div>
            <div class="subheader">BIRTHDAY</div>
        </div>

        <!-- Second Section: Video Player -->
        <!-- <div class="card">
            <video class="video" controls>
                <source src="/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div> -->
        <video class="video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Third Section: Empty Section -->
        <div class="card">
            <!-- You can add content here if needed -->
        </div>
    </div>
</body>
</html>
